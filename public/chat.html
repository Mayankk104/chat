<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/icons-chat.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,600,700&display=swap&subset=cyrillic,cyrillic-ext,greek,latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
    <title>let's chat</title>
</head>
<body>

    <div class="container">
        <header>
          <ul class="user-list">
          </ul>  
        </header>

        <main>
            <div class="display"></div>

            <div class="writting-section">
                <form class="writting-section__form" >
                    <input type="text" name="message" placeholder="Type message..." class="writting-section__input" autocomplete="off">
                    <button type="submit" class="writting-section__button"><img src="/images/icons-arrow.png" alt="Send" class="writting-section__button-icon"></button>
                </form> 
            </div>
        </main>
    </div>

     <!--Tamplates-->
     <script type="text/html" id="own-message-templates">
        <div class="own-message">
            <p class="own-message__message"><span class='own-message__time'>{{time}}</span>{{message}}</p>
        </div>
    </script>
    
    <script type="text/html" id="own-message-templates">
        <div class="own-message">
            <p>{{message}}</p>
        </div>
    </script>

    <script type="text/html" id="user-list-templates">
        <ul class="user-list">
        {{#userlist}}
            <li class="user-list__item">{{username}}</li>
        {{/userlist}}
        </ul>
    </script>

    <script type="text/html" id="other-message-templates">
        <div class="other-message">
            <p class='other-message__message'>
                <span class='other-message__details'>
                    <span>{{username}}</span> 
                    <span class="other-message__time">{{time}}</span>   
                </span>
                {{message}}
            </p> 
        </div>
    </script> 

    <script src = "/js/qs.min.js"></script>
    <script src = "/js/moment.min.js"></script>
    <script src = "/js/mustache.min.js"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "/js/chat.js"></script>
</body>
</html>
